<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipify
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label fixed>Value barCode:</ion-label>
    <ion-input type="text" value="" [(ngModel)]="num"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of lst_barcode">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="scan()">
      <ion-icon name="barcode"></ion-icon> 
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="clear()">
      <ion-icon name="trash"></ion-icon> 
    </ion-fab-button>
  </ion-fab>

</ion-content>
