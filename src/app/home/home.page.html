<ion-header>
  <ion-toolbar>
    <ion-title>Recipify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <fwf-button (clicked)="scan()"></fwf-button>

  <div class="section-header">
    <h2 class="header-title">Scan history</h2>
    <ul class="header-actions">
      <li (click)="clear()">
        <ion-icon name="md-trash"></ion-icon>
      </li>
    </ul>
  </div>
  <hr>

  <div class="product-card-list">

    <div class="product-card" (click)="openDetailsWithState(item)" *ngFor="let item of productsToDisplay">
        <img src="{{ item.image }}" alt="">
        <div class="product-card-body">
          <h3 class="product-card-title">{{ item.name }}</h3>
          <span class="product-card-id">{{ item.id }}</span>
        </div>
    </div>

  </div>


  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content class="ispinner" loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
