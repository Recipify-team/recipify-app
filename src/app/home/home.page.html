<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipify
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label fixed>Value barCode:</ion-label>
    <ion-input type="text" value="" [(ngModel)]="num"></ion-input>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="scan()">
      <ion-icon name="barcode"></ion-icon> 
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
